<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>formulario de contacto </h1>
    <form action="/enviar-datos" method="POST">
        <!-- Campo para el nombre del usuario -->
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="ingresa tu nombre"/>
    
        <!-- Campo para el correo electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="ingresa correo electronico" />
    
        <!-- Campo para enviar comentarios -->
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="escribe tu comentario"></textarea>
    
        <!-- Campo para el número de teléfono -->
        <label for="telefono">Número de Teléfono:</label>
        <input type="number" id="telefono" name="telefono" placeholder="ingresa telefono"/>
    
        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
      </form>

    
</body>
</html>
